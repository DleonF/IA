<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subgeneros | {{ genero }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="shell">
    <header class="hero">
        <a class="back-link" href="/"><- Volver</a>
        <p class="eyebrow">Genero</p>
        <h1 class="hero-title">{{ genero }}</h1>
        <p class="hero-subtitle">Selecciona un subgenero para ver sus canciones.</p>
    </header>

    <div class="card">
        <div class="card-header">
            <h3>Subgeneros</h3>
            <p class="muted">Explora estilos relacionados</p>
        </div>
        <div class="choice-grid">
            {% for sg in subgeneros %}
                <a class="btn choice-btn" href="/canciones/{{ genero }}/{{ sg }}">{{ sg }}</a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
